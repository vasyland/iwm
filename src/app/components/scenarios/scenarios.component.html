<section>
  <h1 [textContent]="title" class="scenario-title"></h1>
  <div class="scenario-tbl">
    <ul>
      <li *ngFor="let c of scenarios" [class.loser]="isLoser" class="invested-amount">{{ c.investedAmount | number:'1.2' }}</li>
    </ul>
  </div>
  <div (click)="onDivClicked()">
    <button (click)="onSave($event)" [style.background]="isLoser ? '#cce6ff' : '#4dff4d'">Save</button>
  </div>
  <div>
    <label for="f1" class="input-legend">Event Filtering</label>
    <input type="text" id="f1" (keyup.enter)="onKeyGetValue($event)" />
  </div>
  <div>
    <label for="email">E-mail:</label>
      <input id="email" #email type="text" (keyup.enter)="onKeyEmail(email.value)" />
  </div>
  <div>
    <label for="address">Address:</label>
      <input id="address" [(ngModel)]="address" (keyup.enter)="onKeyAddress()" />
  </div>
